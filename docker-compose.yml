services:
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: sentient_db
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=admin
      - POSTGRES_DB=sentient_alpha
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d sentient_alpha"]
      interval: 10s
      timeout: 5s
      retries: 5

  edgar_processor:
    build: ./services/edgar_processor
    container_name: sentient_analyst  # <--- This is your heavy AI bot!
    working_dir: /app                 # <--- Added to ensure scripts run from the right place
    env_file: .env
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - PYTHONUNBUFFERED=1
      - HF_TOKEN=${HUGGINGFACE_TOKEN}
    volumes:
      - ./services/edgar_processor:/app # <--- FIXED! Now maps to the correct folder
      - hf_cache:/root/.cache/huggingface 
    depends_on:
      - timescaledb

  dashboard:
    container_name: sentient_dashboard
    image: python:3.9-slim
    volumes:
      - ./services/market_data:/app
    working_dir: /app
    env_file: .env
    command: >
      sh -c "pip install --extra-index-url https://download.pytorch.org/whl/cpu torch && 
             pip install streamlit pandas plotly sqlalchemy psycopg2-binary python-dotenv langchain langchain_community langchain-groq langchain-huggingface langchain-postgres sentence-transformers pgvector && 
             streamlit run dashboard.py --server.port=8501 --server.address=0.0.0.0"
    ports:
      - "8501:8501"
    depends_on:
      - timescaledb

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: sentient_queue
    command:
      - redpanda start
      - --smp 1
      - --memory 1G
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
    ports:
      - "19092:19092"
      - "9644:9644"

  console:
    image: docker.redpanda.com/redpandadata/console:latest
    container_name: sentient_console
    environment:
      - KAFKA_BROKERS=redpanda:9092
    ports:
      - "8080:8080"
    depends_on:
      - redpanda

  market_ingestor:
    build: ./services/market_data
    container_name: sentient_ingestor
    environment:
      - KAFKA_BROKER=redpanda:9092
      - POSTGRES_DB=sentient_alpha
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - ALPACA_KEY=${ALPACA_KEY}       
      - ALPACA_SECRET=${ALPACA_SECRET}
      - CRYPTOPANIC_KEY=${CRYPTOPANIC_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}     
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID} 
      - PYTHONUNBUFFERED=1
    depends_on:
      - redpanda
      - timescaledb

  market_writer:
    build: ./services/market_data
    container_name: sentient_writer
    command: python strategy.py     
    volumes:
      - ./services/market_data:/app 
    working_dir: /app
    environment:
      - KAFKA_BROKER=redpanda:9092
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=sentient_alpha
      - POSTGRES_USER=admin
      - ALPACA_KEY=${ALPACA_KEY}
      - ALPACA_SECRET=${ALPACA_SECRET}
      - CRYPTOPANIC_KEY=${CRYPTOPANIC_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - PYTHONUNBUFFERED=1
    depends_on:
      - redpanda
      - timescaledb
      - market_ingestor

volumes:
  timescaledb_data:
  hf_cache: